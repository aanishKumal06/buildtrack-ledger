{% extends 'base/base.html' %}
{% load i18n %}



{% block content %}
<div class="container mt-5">
    <h2>Delete Milestone</h2>
    <p>Are you sure you want to delete milestone <strong>{{ milestone.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'milestone_list'  %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>


{% endblock content %}
