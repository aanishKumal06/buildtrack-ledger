{% extends 'base/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-4">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary mt-3">{{ button_label }}</button>
        </form>
    </div>

</div>


{% endblock content %}
