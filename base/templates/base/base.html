{% extends "allauth/layouts/base.html" %}
{% load i18n %}

{% block head_title %}
    {% block title %}{% trans "Blog" %}{% endblock title %} - {{ block.super }}
{% endblock head_title %}

{% block extra_head %}
    {{ block.super }}
    <style>
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15);
        }
    </style>
{% endblock extra_head %}
